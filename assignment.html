    function checkBmi(params) {
        if (input1.value.trim() === '' || input2.value.trim() === '' || isNaN(input1.value.trim()) || isNaN(input2.value.trim()) || input1.value <= 0 || input2.value <= 0) {

        let weight = input1.value.trim() * 10
        let Bmi = (weight / (input2.value.trim() ** 2)).toFixed(2)

        console.log(Bmi);
        if (Bmi < 18.5) {
            output1.innerHTML = 'underweight'
        } else if (Bmi >= 18.5 && Bmi <= 24.9) {
            output1.innerHTML = 'normal weight'
        } else if (Bmi >= 25 && Bmi <= 29.9) {

        } else {

        }

    }
