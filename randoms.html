<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <button onclick="changeColor()"> click </button>
    <input type="search" oninput="search(event)">
    <div id="preview">

    </div>

    <input type="password" id="passwordInput"> <button id="button" onclick="showAndHide(event)"> show </button>

    <input type="number" id="numbers"> <button onclick="go('add')"> up</button> <button onclick="go('minus')"> down
    </button>

</body>

</html>
<script>
    let arr = ['rice', 'beans', 'onions', 'potatoes']

    arr.forEach((product) => {
        preview.innerHTML += `<h1> ${product} </h1> `
    })

    function search(ev) {
        let myValue = ev.target.value.trim()
        let filterArr = arr.filter((product) => {
            return product.includes(myValue)
        })

        if (filterArr.length === 0) {
            preview.innerHTML = `product not found`
        } else {
            preview.innerHTML = ''
            filterArr.forEach((product) => {
                preview.innerHTML += `<h1> ${product} </h1> `
            })
        }

        console.log(filterArr);
    }

    // document.body.style.backgroundColor = 'white'
    function changeColor() {
        let body = document.body
        body.style.backgroundColor === 'white' ? body.style.backgroundColor = 'black' : body.style.backgroundColor = 'white'
    }

    function showAndHide() {
        passwordInput.type === 'password' ? button.innerText = 'hide' : button.innerText = 'show'
        passwordInput.type === 'password' ? passwordInput.type = 'text' : passwordInput.type = 'password'
    }

    function go(val) {
        let numberInputValue = Number(document.getElementById('numbers').value)
        val === 'add' ? numberInputValue++ : numberInputValue--
        document.getElementById('numbers').value = numberInputValue
    }



</script>
