<body>
    guess from 0-9
    <input min="0" max="9" id="input" type="number">
    <button onclick="guess()"> guess </button>

<script>
    function guess() {
        let input = document.getElementById('input')
        if(input.value.trim() === ''){
            alert('please input a number')
        }
        else if (input.value < 0 || input.value > 9) {
            alert('input is not accepted')
        } else {
            let randomNum = Math.floor(Math.random() * 10)
            if (Number(input.value) === randomNum) {
                alert(` you guessed the number ${randomNum}, which is right . you won!`)
            } else {
                alert(` you lost! , correct answer is ${randomNum}.`)

            }


        }



    }

</script>
